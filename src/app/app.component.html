<div class="content">
  <h1>{{title}}</h1>
  <table class="calculator">
    <tr>
      <td colspan="4"><input id="displayFieldId" type="text" readonly value="{{display | async}}"></td>
    </tr>
    <tr>
      <td>
        <app-digit-button [digit]="7"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="8"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="9"></app-digit-button>
      </td>
      <td>
        <app-operation-button [operator]="operator.Plus"></app-operation-button>
      </td>
    </tr>
    <tr>
      <td>
        <app-digit-button [digit]="4"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="5"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="6"></app-digit-button>
      </td>
      <td>
        <app-operation-button [operator]="operator.Minus"></app-operation-button>
      </td>
    </tr>
    <tr>
      <td>
        <app-digit-button [digit]="1"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="2"></app-digit-button>
      </td>
      <td>
        <app-digit-button [digit]="3"></app-digit-button>
      </td>
      <td rowspan="2">
        <app-operation-button [operator]="operator.Compute"></app-operation-button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <app-digit-button
          [digit]="0"></app-digit-button>
      </td>
      <td colspan="1"></td>
    </tr>
  </table>
</div>
